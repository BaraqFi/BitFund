<div id="main-wrapper">

    <div class="authincation section-padding">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-xl-5 col-md-6">
                    <div class="mini-logo text-center my-5">
                        <a href="/"><img src="images/logo.png" alt=""></a>
                    </div>
                    <div class="auth-form card">
                        <div class="card-header justify-content-center">
                            <h4 class="card-title">Create your account</h4>
                        </div>
                        <div class="card-body">
                            <form method="post" name="myform" class="signup_validate" action="/signup">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-6">
                                            <label>First Name</label>
                                            <input type="text" class="form-control" placeholder="firstname" name="firstname" required="true" value= >
                                        </div>
                                        <div class="col-6">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control" placeholder="lastname" name="lastname" required="true" value=>
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="hello@example.com"
                                        name="email" required="true" value=>
                                </div>
                                <div class="form-group">
                                    <label>Bitcoin Wallet Address</label>
                                    <input type="text" class="form-control" placeholder="Enter your BTC Wallet Address"
                                        name="btcwallet" required="true" value=>
                                </div>
                                <div class="form-group">
                                    <label>Nationality</label>
                                    <div class="input-group">
                                        <select name="nationality" class="form-control" required="true">
                                            <option data-display="Select your country" value="select">Select Your Country</option>
                                            <script>
                                                document.write(countryHTML);
                                            </script>
                                            <option value="Nigeria">Nigeria</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="number" class="form-control" placeholder="Enter your phone number"
                                        name="phone" required="true" value=>
                                </div>
                                <div class="form-group">
                                    <label>Referral Code</label>
                                    <input type="text" class="form-control referral" placeholder=""
                                        name="referredBy" value=>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password"
                                        name="password" required="true" value=>
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="Retype Password"
                                        name="password2" required="true" value=>
                                </div>
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-danger btn-block">Sign up</button>
                                </div>
                            </form>
                            <div class="new-account mt-3">
                                <p>Already have an account? <a class="text-primary" href="/login">Sign in</a>
